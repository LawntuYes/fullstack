<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="statistics.js" defer type="module"></script>
    <title>Statistics</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Transactions</a>
            <a href="statistics.html" class="nav-link active">Statistics</a>
            
        </div>
    </nav>
    <div class="theme-toggle">
        <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
    </div>
    
    <div class="exchange-box">
        <h2>Exchange Rates</h2>

        <div class="input-group">
        <select id="base-currency">
            <option value="ILS">ILS</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        <button id="refresh-button">Refresh</button>
        </div>

        <div class="rates">
            <div class="rate-item"><strong>EUR</strong> <span id="eur">--</span></div>
            <div class="rate-item"><strong>ILS</strong> <span id="ils">--</span></div>
            <div class="rate-item"><strong>GBP</strong> <span id="gbp">--</span></div>
            <div class="rate-item"><strong>USD</strong> <span id="usd">--</span></div>
        </div>

        <div class="timestamp">Last updated: <span id="last-updated">--</span></div>
    </div>



</div>

</body>
</html>
